<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>

        <script>
            let socket = new WebSocket("ws://localhost:8888/ws");
            socket.onopen = () => {
                console.log("open");
                socket.send("message from frontend");
            };
            socket.onclose = () => {
                console.log("socket closed");
            }
            socket.onmessage = (e) => {
                console.log(e.data);
            }
        </script>
    </head>

    <body>
        <h1>Howdy!</h1>
    </body>

</html>
